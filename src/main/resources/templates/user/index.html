<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <div class="mx-3 navbar-text text-white">
        <span class="font-weight-bold" th:text="${userauth.email}"></span>
        <span th:text="| with roles: ${userauth.getShortRoles()}|"></span>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-0">
                <a class="btn btn-primary btn-sm btn-block text-left" href="/user/">User</a>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 ">
                <h1 class="h2">User information-page</h1>
            </div>

            <div class="card">
                <h6 class="card-header pt-2 pb-2">About user</h6>
                <div class="card-body">
                    <div class="table-responsive" id="#userlist">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th class="align-middle">ID</th>
                                <th class="align-middle">First Name</th>
                                <th class="align-middle">Last Name</th>
                                <th class="align-middle">Age</th>
                                <th class="align-middle">Email</th>
                                <th class="align-middle">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="align-middle" th:utext="${userauth.id}">...</td>
                                <td class="align-middle" th:utext="${userauth.name}">...</td>
                                <td class="align-middle" th:utext="${userauth.lastName}">...</td>
                                <td class="align-middle" th:utext="${userauth.age}">...</td>
                                <td class="align-middle" th:utext="${userauth.email}">...</td>
                                <td class="align-middle" th:utext="${userauth.getShortRoles()}">...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
</body>
</html>
