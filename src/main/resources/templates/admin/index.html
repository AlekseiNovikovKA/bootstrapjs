<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin page</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <div class="mx-3 navbar-text text-white">
        <span class="font-weight-bold" th:text="${userauth.email}"></span>
        <span th:text="| with roles: ${userauth.getShortRoles()}|"></span>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active font-weight-normal" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link font-weight-normal" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 ">
                <h1 class="h2">Admin panel</h1>
            </div>
            <nav>
                <!-- Вкладка - таблица пользователей-->
                <div class="nav nav-tabs" role="tablist">
                    <a class="nav-item nav-link active" data-toggle="tab" role="tab" id="userlistTable" href="#userlist" >Users table</a>
                    <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#newuser">New User</a>
                </div>
            </nav>
            <div class="tab-content">
                <div class="card tab-pane fade show active border" id="userlist" role="tabpanel">
                    <h6 class="card-header pt-2 pb-2">All users</h6>
                    <div class="card-body">
                        <div class="table-responsive" id="#userlist">

                            <table class="table table-striped table-sm" id="mainTableWithUsers">
                                <thead>
                                <tr>
                                    <th class="align-middle">ID</th>
                                    <th class="align-middle">First Name</th>
                                    <th class="align-middle">Last Name</th>
                                    <th class="align-middle">Age</th>
                                    <th class="align-middle">Email</th>
                                    <th class="align-middle">Role</th>
                                    <th class="align-middle">Edit</th>
                                    <th class="align-middle">Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="newuser" role="tabpanel">
                    <div class="card">
                        <h6 class="card-header pt-2 pb-2">Add new user</h6>
                        <form class="form-signin mx-auto font-weight-bold text-center p-3"
                              style="width: 300px;" id="defaultSomeForm" >
                            <label class="form-label">First name</label>
                            <input type="text"
                                   class="form-control"
                                   id="AddNewUserName" placeholder="First name" name="name" required autofocus/>
                            <label class="form-label">Last name</label>
                            <input type="text"
                                   class="form-control"
                                   id="AddNewUseLastName" placeholder="Last name" name="lastName" required/>
                            <label class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="AddNewUserEmail" placeholder="Email" name="email" required/>
                            <label class="form-label">Age</label>
                            <input type="number" min="0" max="127"
                                   class="form-control"
                                   id="AddNewUserAge" placeholder="Age" name="age"/>
                            <label class="form-label">Password:</label>
                            <input type="password"
                                   class="form-control"
                                   id="AddNewUserPassword" placeholder="Password" name="password" required/>
                            <div>
                                <label>Role</label>
                                <select class="custom-select" size="2"
                                        id="AddNewUserRoles" multiple>
                                    <option value="1">ROLE_USER</option>
                                    <option value="2">ROLE_ADMIN</option>
                                </select>
                            </div>
                            <br>
                            <button class="btn btn-success" type="button" id="addNewUserButton">Add new user</button>
                        </form>
                    </div>
                </div>


                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 ">
                        <h1 class="h2">User information-page</h1>
                    </div>

                    <div class="card">
                        <h6 class="card-header pt-2 pb-2">About user</h6>
                        <div class="card-body">
                            <div class="table-responsive" id="#userListInfo">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th class="align-middle">ID</th>
                                        <th class="align-middle">First Name</th>
                                        <th class="align-middle">Last Name</th>
                                        <th class="align-middle">Age</th>
                                        <th class="align-middle">Email</th>
                                        <th class="align-middle">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="align-middle" th:utext="${userauth.id}">...</td>
                                        <td class="align-middle" th:utext="${userauth.name}">...</td>
                                        <td class="align-middle" th:utext="${userauth.lastName}">...</td>
                                        <td class="align-middle" th:utext="${userauth.age}">...</td>
                                        <td class="align-middle" th:utext="${userauth.email}">...</td>
                                        <td class="align-middle" th:utext="${userauth.getShortRoles()}">...</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>



            </div>
        </main>
    </div>
</div>

<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>


<script src="/webjars/jquery/3.5.1/jquery.js"></script>
<script src="/webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
